{% extends 'bootstrap/base.html' %}

{% block head %}
	{{ super() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
	<link rel="stylesheet" href="{{url_for('static', filename='leaflet/leaflet.css')}}"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static' , filename='leaflet/src/leaflet.draw.css') }}"/>
    <link rel="styleshet" href="{{ url_for('static', filename='main.css') }}"/>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    
    <script src="{{ url_for('static' , filename='leaflet/leaflet.js') }}"></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/Leaflet.draw.js' ) }} "></script>


    <script src="{{ url_for( 'static' , filename='leaflet/src/Leaflet.Draw.Event.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/Toolbar.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/Tooltip.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/GeometryUtil.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/LatLngUtil.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/LineUtil.Intersect.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/Polygon.Intersect.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/Polyline.Intersect.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/ext/TouchEvents.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/DrawToolbar.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Feature.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.SimpleShape.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Polyline.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Marker.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Circle.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.CircleMarker.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Polygon.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/draw/handler/Draw.Rectangle.js' ) }} "></script>


    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/EditToolbar.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/EditToolbar.Edit.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/EditToolbar.Delete.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/Control.Draw.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.Poly.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.SimpleShape.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.Rectangle.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.Marker.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.CircleMarker.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/edit/handler/Edit.Circle.js' ) }} "></script>

    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />


    <link rel="styleshet" href="{{ url_for('static', filename='leaflet/src/leaflet.groupedlayercontrol.css') }}"/>
    <script src="{{ url_for( 'static' , filename='leaflet/src/leaflet.groupedlayercontrol.js' ) }} "></script>

    <script src="{{ url_for( 'static' , filename='leaflet/src/BoundaryCanvas.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='tiledata.js' ) }} "></script>
    <script src="https://unpkg.com/pouchdb@^5.2.0/dist/pouchdb.js"></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/L.TileLayer.PouchDBCached.js' ) }} "></script>
    <script src="{{ url_for( 'static' , filename='leaflet/src/turf.min.js' ) }} "></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9BpkqJIG8MIoM86F4-Jr9_r6RGF8mp9I" async defer></script>
    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>

    <script src="{{ url_for( 'static' , filename='leaflet/waterstyle.js' ) }} "></script>
{% endblock %}

{% block body %}
<body>

{% block navbar %}
<nav class="navbar navbar-default">
        <h1 style = "margin-left: 30px;">JPL UCR Project</h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="btn-group-vertical" role="group">
                <ul class="nav nav-pills nav-stacked">
                    {% for item in nav.top %}
                    <li role="presentation class="{{ 'active' if item.is_active else '' }}">
                        <a href="{{ item.url }}">{{item.label}}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-md-10">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
</body>
                                                                
{% endblock %}
