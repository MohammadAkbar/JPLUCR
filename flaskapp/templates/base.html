{% extends 'bootstrap/base.html' %}

{% block body %}
<body>

{% block navbar %}
<div class="row">
    <div class="container">
    <div class="col-md-4">
        <div class="btn-group-vertical" role="group">
            <ul class="nav nav-pills nav-stacked">
                {% for item in nav.top %}
                <li role="presentation class="{{ 'active' if item.is_active else '' }}">
                    <a href="{{ item.url }}">{{item.label}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    </div>
    <div class="col-md-8">
         {% block content %}{% endblock %}
    </div>
                         
</div>
{% endblock %}
</body>
                                                                
{% endblock %}
