	<div id="mapid" style="width:100%;height:400px;margin-bottom:40px;"></div>
	<script>
        // create a satellite layer
        var gmaps = L.tileLayer(
            'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFrYmEwMDIiLCJhIjoiY2syOW40b3NqMHdhazNsbXNybHA2dnAzdSJ9.ihFn0ArkcGyiig4pK58uOQ', 
            {
        	   attribution:'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        	   id: 'mapbox.satellite',
        	   maxZoom:20,
            }
        );

        // set south-west and north-east bounds
		var southWest = L.latLng(29.4898508766, -94.1802658885);
        var northEast = L.latLng(30.906667, -95.285761);
        var mybounds = L.latLngBounds(southWest, northEast);

        // load custom tile layer with custom nasa data
        var uavsar = L.tileLayer('/static/paulitiles/{z}/{x}/{-y}.png', {
        	bounds:mybounds,
        	opacity: 0.7, 
        	attribution: "",
			minNativeZoom: 0,
			maxNativeZoom: 16,
			minZoom: 0,
			maxZoom: 20,
        });

        var alltiles = [
            {
                id:1, 
                name:'colora',
                fullname:'colora_32913_17090_008_170903_L090_CX_01_pauli',
                southwest: L.latLng(28.5997041, -96.7494890),
                northeast: L.latLng(30.0543760, -95.6295661),
            }
        ];

        var uavsars = L.featureGroup();
        // Create Map data with open street view data
        var map = L.map('mapid', {
            center: [28.5997041, -96.7494890],
            zoom: 12,
            minZoom: 1,
            maxZoom: 20,
            layers: [gmaps]
        });

        
        var uavsar2 = L.tileLayer('/static/alltiles/'+alltiles[0].fullname+'/{z}/{x}/{-y}.png',{
            bounds: L.latLngBounds(alltiles[0].southwest,alltiles[0].northeast),
            opacity: 0.7,
            attribution: "",
            minNativeZoom: 0,
            maxNativeZoom: 12,
            minZoom: 0,
            maxZoom: 20,
        });
        //uavsars.addLayer(uavsar2);

        // setup draw layer
        var drawnItems = L.featureGroup().addTo(map);
        var classificationPicked = false;
        var last_layer;
        var classifications = [
            {id_list:1, name:'Flooded',token:'flooded',color:'#afdeed'},
            {id_list:2, name:'Arid',token:'arid',color:'#e5ebb2'},
            {id_list:2, name:'Urban',token:'urban',color:'#79ed98'}
        ]

        var overlaymaps = {
            "OpenStreet": gmaps,
            "UAVSAR": [uavsar2,uavsar],
            'drawlayer': drawnItems
        };

        var shapes = [];
        // Add base layers
        L.control.layers(null, overlaymaps, {collapsed: false}).addTo(map);
        map.addControl(new L.Control.Draw({
            /*edit: {
                featureGroup: drawnItems,
                poly: {
                    allowIntersection: false
                },
                remove: false,
                delete: false
            },*/
            draw: {
                polygon: {
                    allowIntersection: false,
                    shapeOptions: {
                        stroke: true,
                        color: '#ffffff',
                        fillColor: '#ffffff',
                        weight: 1,
                        opacity: 1,
                        fillOpacity: 0.4
                    }
                },
                polyline: false,
                circle: false,
                circlemarker: false,
                rectangle: false,
                marker:false
            }
        }));

        map.on(L.Draw.Event.CREATED, function (event) {
            var layer = event.layer;
            last_layer = layer;

            drawnItems.addLayer(event.layer);


            var options = classifications.map(x=>x.token);
            var coordinates = layer.getLatLngs()[0];
            var last = coordinates[0];

            promptClassify( layer , options , last );

            
        });
        
        function promptClassify( layer , options , latlng ){
            classificationPicked=false;
            var content = document.createElement("div");
            for( i=0 ; i<options.length; i++){
                content.innerHTML+="<button id=\"prompt_"+options[i]+"\" type=\"button\" class=\"btn btn-success\" value=\""+options[i]+"\">"+options[i]+"</button>";
            }

            var popup = L.popup({closeButton:false})
                .setLatLng(latlng)
                .setContent(content)
                .openOn(map);


            for(i=0 ; i<options.length; i++){
                $("#prompt_"+options[i]).click(
                    function(event) {
                        console.log(layer);
                        var shape = layer.toGeoJSON();
                        shape.label=$(this).prop('value');
                        saveShape(shape);
                    }               
                );
            }
            
        }

        function saveShape(shape){
            shapes.push(shape);
            classificationPicked=true;
            var i = classifications.map(e => e.token).indexOf(String(shape.label));
            last_layer.setStyle({
                color: classifications[i].color,
                fillColor: classifications[i].color
            });
            map.closePopup();
        }
        map.on('popupclose', function(e) {
            if(classificationPicked==false){
                drawnItems.removeLayer(last_layer);
                shapes.pop();
            } else{
                //drawnItems.removeLayer(last_layer);
                //last_layer.setStyle({color:'red'});
            }
        });
        
        document.getElementById('export').onclick = function(e) {
            console.log("clicked");
            if(shapes.length>0){
                var data = drawnItems.toGeoJSON();
                var convertedData = 'text/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(data));
                document.getElementById('export').setAttribute('href', 'data:' + convertedData);
                document.getElementById('export').setAttribute('download','data.geojson');
            }
        }

	</script>

{% endblock %}
